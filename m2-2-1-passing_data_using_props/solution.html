<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Passing Data Using Props Solution</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/index.css" />
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React
    function App() {
      const [data] = useState({
        mainSiteHeading: "Passing Data Using Props",
        footerNote: "Â© BLOOM INSTITUTE OF TECHNOLOGY",
        colors: ["orange", "blue", "green"],
        btnLabels: { js: "Learn JS", java: "Learn Java", py: "Learn Python" },
        learners: [
          { fname: "Peacemaker", lname: "Bakinahe" },
          { fname: "Robert", lname: "Dixon" },
        ],
      })
      return (
        <>
          <Heading text={data.mainSiteHeading} />
          <section>
            <h2>What do you want to do?</h2>
            <Button label={data.btnLabels.js} color={data.colors[0]} />
            <Button label={data.btnLabels.java} color={data.colors[1]} />
            <Button label={data.btnLabels.py} color={data.colors[2]} />
          </section>
          <section>
            <h2>Salute these wonderful learners:</h2>
            <ul>
              <li><Learner fname={data.learners[0].fname} lname={data.learners[0].lname} /></li>
              <li><Learner fname={data.learners[1].fname} lname={data.learners[1].lname} /></li>
            </ul>
          </section>
          <Footer note={data.footerNote} />
        </>
      )
    }
    function Heading({ text }) {
      return (
        <h1>{text}</h1>
      )
    }
    function Footer({ note }) {
      return (
        <footer>{note} {new Date().getFullYear()}</footer>
      )
    }
    function Button({ color, label }) {
      return (
        <button style={{ color: 'white', backgroundColor: color }}>{label}</button>
      )
    }
    function Learner({ fname, lname }) {
      return (
        <div><p>{lname}, {fname}</p></div>
      )
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />)
  </script>
</body>

</html>
