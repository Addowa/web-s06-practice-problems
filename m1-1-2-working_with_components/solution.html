<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Working With Components Solution</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/index.css" />
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    function App() {
      let texts = {
        welcomeH1: 'Welcome to React!',
        properH2: 'Writing Proper JSX',
        li1: 'Close your tags',
        li2: 'Return a single top-level element',
        li3: 'Use className instead of class',
      }
      let attributes = ["greet", "rulesOfJSX"]
      return (
        <>
          <section className={attributes[0]}>
            <h1>{texts.welcomeH1}</h1>
            <div>
              <h2>{texts.properH2}</h2>
              <ol id={attributes[1]}>
                <li>{texts.li1}</li>
                <li>{texts.li2}</li>
                <li>{texts.li3}</li>
              </ol>
            </div>
          </section>
          <section></section>
        </>
      )
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />)
  </script>
</body>

</html>
