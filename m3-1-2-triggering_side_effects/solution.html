<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Triggering Side Effects Solution</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/index.css" />
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React
    function App() {
      const [on, setOn] = useState(false)
      const turnOn = () => setOn(true)
      const turnOff = () => setOn(false)
      useEffect(() => {
        if (on) console.log("Let there be light!")
      }, [on])
      return (
        <main>
          <h1>The lights are {on ? 'ON' : 'OFF'}</h1>
          <Bulb isOn={on} turnOn={turnOn} turnOff={turnOff} />
        </main>
      )
    }
    function Bulb({ isOn, turnOn, turnOff }) {
      useEffect(() => {
        console.log("Bulb ready to use.")
      }, [])
      useEffect(() => {
        if (!isOn) console.log("I can't see anything!")
      }, [isOn])
      return (
        <>
          <div className="emoji">{isOn ? 'ðŸ’¡' : 'ðŸŒŒ'}</div>
          <div>
            {
              isOn
                ? <button onClick={turnOff}>Turn off</button>
                : <button onClick={turnOn}>Turn on</button>
            }
          </div>
        </>
      )
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />)
  </script>
  <script>
    var footer = document.createElement('footer')
    footer.textContent = `Â© BLOOM INSTITUTE OF TECHNOLOGY ${new Date().getFullYear()}`
    document.querySelector('#root').insertAdjacentElement('afterEnd', footer)
  </script>
</body>

</html>
