<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Changing State Using Events Solution</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/index.css" />
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React
    const languages = {
      js: "JavaScript",
      java: "Java",
      go: "Golang",
    }
    function App() {
      const [selection, setSelection] = useState('')
      const onSelect = event => {
        const { value } = event.target
        setSelection(value)
      }
      const onReset = () => {
        setSelection('')
      }
      return (
        <section>
          <h2>Opinionated Form</h2>
          <p>Choose the best programming language:</p>
          <select value={selection} onChange={onSelect}>
            <option value="">Make selection</option>
            <option value="js">JavaScript</option>
            <option value="java">Java</option>
            <option value="go">Golang</option>
          </select>
          <h4 id="info">{
            !selection
              ? 'No selection made'
              : `You chose ${languages[selection]}. ${selection === 'js' ? 'WELL DONE! ❤️' : ''}`
          }</h4>
          <button onClick={onReset}>Reset</button>
        </section>
      )
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />)
  </script>
  <script>
    const footer = document.createElement('footer')
    footer.textContent = `© BLOOM INSTITUTE OF TECHNOLOGY ${new Date().getFullYear()}`
    document.querySelector('#root').insertAdjacentElement('afterEnd', footer)
  </script>
</body>

</html>
