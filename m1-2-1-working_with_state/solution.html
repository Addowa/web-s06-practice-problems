<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Working With State Solution</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/index.css" />
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React
    function App() {
      const [liked, setLiked] = useState(false)
      const like = () => { setLiked(!liked) }
      const [count, setCount] = useState(0)
      const increment = () => { if (count < 10) setCount(count + 1) }
      return (
        <>
          <section id="comment">
            <h3>JavaScript rocks!</h3>
            <p>It's the most used language in the world!</p>
            <div>
              {liked ? '❤️' : <button onClick={like}>Like This</button>}
            </div>
          </section>
          <section id="counter">
            <h3>Counters rock!</h3>
            <p>The count is {count}</p>
            <button onClick={increment}>Increment</button>
          </section>
        </>
      )
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />)
  </script>
</body>

</html>
